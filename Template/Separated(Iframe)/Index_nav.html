    <style>
        /* iframe 스타일링 */
        #header-frame,
        #footer-frame {
            width: 100%;
            border: none;
            display: block;
            overflow: hidden;
        }

        #header-frame {
            height: 200px;
            /* 헤더 높이에 맞게 조정 */
        }

        #footer-frame {
            height: 400px;
            /* 푸터 높이에 맞게 조정 */
        }
    </style>
    <script>
        // iframe 높이 자동 조절
        function resizeIframe(iframe) {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>

<body>
    <div id="wrap">

        <!-- 헤더 iframe -->
        <iframe id="header-frame" src="header.html" onload="resizeIframe(this)" scrolling="no"></iframe>
